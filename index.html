<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/normalize.css" />
    <link rel="stylesheet" href="estilos/styles.css" />
    <link rel="stylesheet" href="estilos/flexbox.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>CadastraPro</title>
  </head>
  <body>
    <header class="header-container">
      <span class="material-symbols-outlined"> key </span>
      <h1 class="header-titulo">
        Cadastra<strong class="titulo-destaque">PRO</strong>
      </h1>
    </header>
    <main>
      <section class="cadastro-de-produtos-container">
        <div class="adicionar-produtos">
          <h1 class="titulo-principal">Adicionar Produtos</h1>
          <div class="form-control">
            <input required="" type="text" />
            <label>
              <span style="transition-delay: 350ms">N</span>
              <span style="transition-delay: 300ms">o</span>
              <span style="transition-delay: 250ms">m</span>
              <span style="transition-delay: 200ms">e</span>
              <span style="transition-delay: 150ms">.</span>
              <span style="transition-delay: 100ms">.</span>
              <span style="transition-delay: 50ms">.</span>
            </label>
          </div>
          <div class="form-control">
            <input required="" type="number" />
            <label>
              <span style="transition-delay: 350ms">P</span>
              <span style="transition-delay: 300ms">r</span>
              <span style="transition-delay: 250ms">e</span>
              <span style="transition-delay: 200ms">ç</span>
              <span style="transition-delay: 150ms">o</span>
              <span style="transition-delay: 100ms">.</span>
              <span style="transition-delay: 50ms">.</span>
              <span style="transition-delay: 25ms">.</span>
            </label>
          </div>
          <div class="form-control">
            <input
              type="file"
              accept="image/*"
              id="imageInput"
              class="img-input"
            />
            <label>
              <span style="transition-delay: 350ms">I</span>
              <span style="transition-delay: 300ms">m</span>
              <span style="transition-delay: 250ms">a</span>
              <span style="transition-delay: 200ms">g</span>
              <span style="transition-delay: 150ms">e</span>
              <span style="transition-delay: 100ms">m</span>
              <span style="transition-delay: 50ms">.</span>
              <span style="transition-delay: 25ms">.</span>
              <span style="transition-delay: 25ms">.</span>
            </label>
          </div>
          <div class="botoes-container">
            <button class="btn-guardar">Enviar</button>
            <button class="btn-limpar">Limpar</button>
          </div>
        </div>

        <div class="mostrar-produtos">
          <h1 class="titulo-principal">Meus Produtos</h1>
          <div class="produtos-container">
            <div class="card produtos-item">
              <img
                class="imagem-do-produto"
                src="imagens/semimagem.jpg"
                alt="imagem não encontrada"
              />
              <div class="card nome-do-produto">
                <h2 class="nome-do-produto">Nenhum Produto Encontrado</h2>
              </div>
              <div class="card preco-excluir">
                <p class="preco-do-produto">00.00</p>
                <button class="btn-excluir-item">
                  <span class="material-symbols-outlined"> delete </span>
                </button>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h2>Made with &#9825; by Tullio Silva</h2>
    </footer>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
